<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:wght@400;700&family=Exo+2:wght@100..900&family=Lobster&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>ShonoWear</h1>
        
        <div class="navbar-links">
            <p class="nav-link"><a href="index.html">Home</a></p>
            <p class="itm-text"><a href="collection.html">Collections</a></p>
            <p class="nav-link"><a href="New_Arrival.html">New Arrivals</a></p>
            <p class="nav-link"><a href="contact.html">Contact</a></p>
        </div>
        
        <!-- Mobile Menu Toggle -->
        <div class="navbar-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="navbar-toggle-itm">
        <p onclick="toggleMenu()" class="cross" style="text-align:right; cursor:pointer;">
            <i class="fas fa-times"></i> <!-- Fixed close icon -->
        </p>
        <div class="itm">
            <p class="nav-link"><a href="index.html">Home</a></p>
            <p class="itm-text"><a href="collection.html">Collections</a></p>
            <p class="nav-link"><a href="New_Arrival.html">New Arrivals</a></p>
            <p class="nav-link"><a href="contact.html">Contact</a></p>
        </div>
    </div>

    <!-- Checkout Section -->
    <section class="checkout-container">
        <h2>Your Cart</h2>

        <div id="cart-items"></div>

        <!-- Total Amount -->
        <div class="total-container">
            <h3>Total Amount: <span id="total-amount">Rs. 0</span></h3>
        </div>

        <!-- Checkout Button -->
        <button id="checkout-button" onclick="validateAndShowPopup()">Proceed to Payment</button>
    </section>

    <!-- Payment Popup -->
    <div id="payment-popup" class="popup">
        <div class="popup-content">
            <h2>Payment Done!</h2>
            <p>Your order will be delivered in 7 days.</p>
            <button id="close-popup" onclick="closePopup()">OK</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box1">
                <h2>ShonoWear</h2>
            </div>
              
            <!-- Social Icons -->
            <div class="footer-icon">
                <h3>Follow Us</h3>
                <a href="https://www.instagram.com/kavinjs21" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/share/157KoarRaZ/" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://x.com/kavinjs21" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
              
            <p>&copy; 2025 ShonoWear.com | All Rights Reserved</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="checkout.js"></script>
</body>
</html>
